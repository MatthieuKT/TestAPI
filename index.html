<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="libs/custom.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple map</title>
  </head>
  <body>


    <!--map's container-->
    <div id="map" class="col-md-7"></div>
    <!--Les infos concernant les stations-->
    <div id="aside" class="col-md-5">
      <h2><span class="glyphicon glyphicon-map-marker"></span>Infos sur la station</h2>
      <ul>
        <li>Station: <span id="name"></span></li>
        <li>Adresse: <span id="address"></span></li>
        <li>Vélos dispos: <span id="dispo"></span></li>
        <li>Emplacements vides: <span id="empty"></span></li>
        <li>Status: <span id="status"></span></li>
      </ul>
      <button type="button" class="btn btn-default">Réserver</button>
    </div>


    <!--Google's map API-->
    <script id ="GoogleAPI"></script>
    <!--Stockage des API key's dans un fichier à part (au moins pour le GitHub)-->
    <script type="text/javascript" src="config/parameters.js"></script>
    <!--ajaxGet function-->
    <script type="text/javascript" src="ajax.js"></script>
    <!--Init the Google's map-->
    <script type="text/javascript" src="map.js"></script>

  </body>
</html>
